<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="iconGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ff9a56;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ff5e98;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle for better visibility -->
  <circle cx="256" cy="256" r="240" fill="white"/>
  
  <!-- Microphone body -->
  <rect x="184" y="100" width="144" height="200" rx="72" fill="url(#iconGrad)"/>
  
  <!-- Microphone stand -->
  <rect x="232" y="300" width="48" height="100" fill="url(#iconGrad)"/>
  <rect x="180" y="380" width="152" height="32" rx="16" fill="url(#iconGrad)"/>
  
  <!-- Sound waves - left -->
  <path d="M 120 160 Q 80 200 120 240" stroke="url(#iconGrad)" stroke-width="16" fill="none" stroke-linecap="round" opacity="0.6"/>
  <path d="M 80 140 Q 30 200 80 260" stroke="url(#iconGrad)" stroke-width="16" fill="none" stroke-linecap="round" opacity="0.4"/>
  
  <!-- Sound waves - right -->
  <path d="M 392 160 Q 432 200 392 240" stroke="url(#iconGrad)" stroke-width="16" fill="none" stroke-linecap="round" opacity="0.6"/>
  <path d="M 432 140 Q 482 200 432 260" stroke="url(#iconGrad)" stroke-width="16" fill="none" stroke-linecap="round" opacity="0.4"/>
</svg>

