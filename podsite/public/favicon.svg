<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <defs>
    <linearGradient id="micGrad" x1="50%" y1="0%" x2="50%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#fb923c;stop-opacity:1" />
      <stop offset="60%" style="stop-color:#f472b6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a78bfa;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Microphone capsule (rounded rectangle) -->
  <rect x="44" y="25" width="40" height="60" rx="20" fill="url(#micGrad)"/>
  
  <!-- Microphone stand -->
  <rect x="60" y="85" width="8" height="25" fill="#a78bfa"/>
  
  <!-- Microphone base -->
  <rect x="44" y="105" width="40" height="8" rx="4" fill="#a78bfa"/>
</svg>
