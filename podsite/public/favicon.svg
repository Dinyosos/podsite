  <path d="M 20 35 Q 12 50 20 65" stroke="url(#micGrad)" stroke-width="4" fill="none" stroke-linecap="round" opacity="0.4"/>
  
  <!-- Sound waves - right -->
  <path d="M 98 40 Q 103 50 98 60" stroke="url(#micGrad)" stroke-width="4" fill="none" stroke-linecap="round" opacity="0.6"/>
  <path d="M 108 35 Q 116 50 108 65" stroke="url(#micGrad)" stroke-width="4" fill="none" stroke-linecap="round" opacity="0.4"/>
